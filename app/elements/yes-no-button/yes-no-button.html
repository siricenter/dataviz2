<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="yes-no-button">
  <template>
    <style>
      :host {
        display: block;
      }
      #circleWrapper {
        height: 50%;
        width: 50%;
        border-top-left-radius: 500px;
        border-top-right-radius: 500px;
        border-bottom-left-radius: 500px;
        border-bottom-right-radius: 500px;
        border-style: solid;
        border-color: black;
        border-width: 5%;
       
      }
      #topCircle {
        border-top-left-radius: 500px;
        border-top-right-radius: 500px;
        background: green;
      }
      #bottomCircle {
        background: red;
        border-bottom-left-radius: 500px;
        border-bottom-right-radius: 500px;
      }
      #topCircle,
      #bottomCircle {
        margin: auto;
        text-align: center;
        line-height: 50%;
      }
    </style>
    <div id="circleWrapper">
      <div id="topCircle" onmouseover="topMouseOver()" onmouseout="topMouseOut()">
        <paper-icon-button icon="check" style="height:50%; width: 50%;">
        </paper-icon-button>
      </div>
      <div id="bottomCircle" onmouseover="bottomMouseOver()" onmouseout="bottomMouseOut()">
        <paper-icon-button icon="close" style="height:50%; width: 50%;">
        </paper-icon-button>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'yes-no-button',

      properties: {
        
      }
    });
  function topMouseOver() { 
    this.$.topCircle.style.background = "lightgreen";
  }
  function topMouseOut() {
    document.getElementById("topCircle").style.background = "green";
  }
  function bottomMouseOver() {
    document.getElementById("bottomCircle").style.background = "pink";
  }
  function bottomMouseOut() {
    document.getElementById("bottomCircle").style.background = "red";
  }
  </script>
</dom-module>
