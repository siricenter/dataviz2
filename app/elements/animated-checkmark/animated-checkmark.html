<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="animated-checkmark">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      #checkmark {
        --iron-icon-height: 500px;
        --iron-icon-width: 500px;
        -webkit-animation: iron-icon 2s infinite;
        animation: iron-icon 2s infinite;
      }
      @-webkit-keyframes iron-icon {
          0%  {fill: white;}
          50% {fill: greenyellow;}
          100% {fill: white;}
}
      @keyframes iron-icon {
          0%  {fill: white;}
          50% {fill: greenyellow;}
          100% {fill: white;}
}
    </style>
    <iron-icon icon="check" id="checkmark">
    </iron-icon>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'animated-checkmark',

      properties: {
        foo: {
          type: String,
          value: 'animated-checkmark',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
