<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="chart-example">
  <template>
    <style>
      :host {
        display: block;
      }

      #inputs {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-center);
        padding: 10px;
      }
      paper-button {
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
      }
    </style>
    <firebase-collection id="fbColl"
      location="{{ref}}"
      data="{{items}}"
      on-data-changed="buildChartData"></firebase-collection>

    <paper-material elevation="1">
      <h4>States</h4>
      <template is="dom-repeat" items="{{items}}">
        <p>{{item.STABBR}}</p>
      </template>
      <google-chart id="exampleChart"
                              type="{{chartType}}"
                              options="{}"
                              data="{{chartData}}">
      </google-chart>
      <div id="inputs">
        <paper-input label="Data Node" value="{{firebaseNode}}"></paper-input>
        <paper-input label="Equal To" value="{{equalTo}}"></paper-input>
        <paper-button raised on-tap="buildChart">Build Chart <iron-icon icon="arrow-forward"></iron-icon></paper-button>
      </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'chart-example',

      properties: {
        baseRef: {
          type: String,
          value: '',
          notify: true
        },
        ref: {
          type: String,
          value: '',
          notify: true
        },
        chartType: {
          type: String,
          Value: 'pie',
          notify: true
        },
        chartData: {
          type: Object,
          notify: true
        },
        orderBy: {
          type: String,
          value: 'UNITID',
          notify: true
        },
        equalTo: {
          type: String,
          value: '100654',
          notify: true
        },
        firebaseNode: {
          type: String,
          value: 'gradRates',
          notify: true
        }
      },

      buildRef: function(baseRef) {
        return baseRef + this.firebaseNode //TODO: account for people not putting trailing or beginning slashes. Also, account for data coming from REST/API calls
      },
      buildChartData: function(e) {
        console.log(e)
      },
      buildChart: function() {
        this.ref = this.buildRef(this.baseRef)
        console.log(this.items)
        this.chartData = 0;
      }

    });
  })();
  </script>
</dom-module>
