<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>IPEDS Data Visualization</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
  <script type="text/javascript" src="scripts/database_seeds/tstJSON.json"></script>
  <script type="text/javascript" src="scripts/database_seeds/institutions_seed.json"></script>
  <script type="text/javascript" src="scripts/database_seeds/expenditures_seed.json"></script>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- <paper-drawer-panel id="paperDrawerPanel"> -->

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout flex">
            <div class="app-name flex">IPEDS Data Visualization</div>
            <div class="main-menu">
              <a data-route="home" href="/"><iron-icon class="icon-menu" icon="home"></iron-icon>Home</a>
              <a data-route="users" href="/users"><iron-icon class="icon-menu" icon="info"></iron-icon>About</a>
              <a data-route="contact" href="/contact"><iron-icon class="icon-menu" icon="mail"></iron-icon>Contact</a>
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout flex">
            <div class="bottom-title paper-font-subhead flex">Making sense of higher education information</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" class="flex">
              <firebase-data-importer base-ref="https://rbdcdataviz.firebaseio.com/ipedsData/"></firebase-data-importer>
              <chart-example base-ref="https://rbdcdataviz.firebaseio.com/ipedsData/"></chart-example>
              
              <paper-material elevation="1">
                <!-- placeholder for a chart-tile component featuring the motion chart -->
                <google-chart id="motionChartPlaceholder" type="bubble" options="{}"
                                        data='[ ["ID", "Life Expectancy", "Fertility Rate", "Region", "Population"],
                                                   ["CAN", 80.66, 1.67, "North America", 33739900],
                                                   ["DEU", 79.84, 1.36, "Europe",        81902307],
                                                   ["DNK", 78.6,  1.84, "Europe",        5523095],
                                                   ["EGY", 72.73, 2.78, "Middle East",   79716203],
                                                   ["GBR", 80.05, 2,    "Europe",        61801570],
                                                   ["IRN", 72.49, 1.7,  "Middle East",   73137148],
                                                   ["IRQ", 68.09, 4.77, "Middle East",   31090763],
                                                   ["ISR", 81.55, 2.96, "Middle East",   7485600],
                                                   ["RUS", 68.6,  1.54, "Europe",        141850000],
                                                   ["USA", 78.09, 2.05, "North America", 307007000] ]'>
                </google-chart>
              </paper-material>

              <lavu-grid>
                <lavu-cell span-lg="8" span-md="6" span-sm="8" span-xs="4" class="test-card">
                  <paper-material elevation="1">
                    <!-- placeholder for a chart-tile component -->
                    <google-chart
                      type='pie'
                      id='selection-chart'
                      options='{"title": "Distribution of days in 2001Q1"}'
                      cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
                      rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
                    </google-chart>
                  </paper-material>
                </lavu-cell>
                <lavu-cell span-lg="8" span-md="6" span-sm="8" span-xs="4" class="test-card">
                  <paper-material elevation="1">
                    <!-- placeholder for a chart-tile component -->
                    <google-chart type="combo" options='{"seriesType": "bars", "series":{"2": {"type": "line"}}}'
                                            data='[ ["Day", "A", "B", "C"],
                                                       ["Mon", 20, 45, 28],
                                                       ["Tue", 31, 66, 38],
                                                       ["Wed", 50, 80, 55],
                                                       ["Thu", 77, 50, 77],
                                                       ["Fri", 68, 15, 66] ]'>
                    </google-chart>
                  </paper-material>
                </lavu-cell>
                <lavu-cell span-lg="8" span-md="6" span-sm="8" span-xs="4" class="test-card">
                  <paper-material elevation="1">
                    <!-- placeholder for a chart-tile component -->
                    <google-chart type="geo" data='[ ["Country", "Popularity"],
                                                                         ["Germany", 200],
                                                                         ["United States", 300],
                                                                         ["Brazil", 400],
                                                                         ["Canada", 500],
                                                                         ["France", 600],
                                                                         ["RU", 700] ]'>
                    </google-chart>
                  </paper-material>
                </lavu-cell>
                <lavu-cell span-lg="8" span-md="6" span-sm="8" span-xs="4" class="test-card">
                  <paper-material elevation="1">
                    <!-- placeholder for a chart-tile component -->
                    <google-chart type="stepped-area" options='{"title": "Family Stats"}'
                                            data='scripts/tstTXT.txt'>
                    </google-chart>
                    <!-- <img src="images/radar_chart.jpg" style="width:100%"> -->
                  </paper-material>
                </lavu-cell>
              </lavu-grid>
            </section>

            <section data-route="about">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">About</h2>
                <p>This is the About section</p>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>

          <!-- footer -->
              <universal-footer>
                <div multicol>
                  <div col>
                    <div row title>People Working On This</div>
                    <div row><a href="rbdcenter.org">RBDC</a></div>
                    <div row><a href="byui.edu">BYU-Idaho</a></div>
                    <div row><a href="asu.edu">ASU</a></div>
                  </div>
                  <div col>
                    <div row title>Want To Help?</div>
                    <div row>Email us: <a href="mailto:info@rbdcenter.org">info@rbdcenter.org</a></div>
                  </div>
                  <div col>
                    <div row title>More Resources</div>
                    <div row><a href="#">IPEDS</a></div>
                  </div>
                </div>
                <div copyright-center>© 2015 Research &amp; Business Development Center</div>
              </universal-footer>
        </div>
      </paper-scroll-header-panel>
    <!-- </paper-drawer-panel> -->

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
